version: '3.8'

services:
  upsnap:
    container_name: upsnap
    image: ghcr.io/seriousm4x/upsnap:5 # images are also available on docker hub: seriousm4x/upsnap:5
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - ./data:/app/pb_data
      # Uncomment for persistent named volume instead of local directory
      # - upsnap:/app/pb_data
    # user: 1000:1000  # Uncomment to use non-root user
    environment:
      # Uncomment and customize these environment variables as needed
      # - TZ=Europe/Berlin  # Set container timezone for cron schedules
      # - UPSNAP_INTERVAL=*/10 * * * *  # Sets the interval in which the devices are pinged (cron format)
      # - UPSNAP_SCAN_RANGE=192.168.1.0/24  # Scan range for device discovery
      # - UPSNAP_SCAN_TIMEOUT=500ms  # Scan timeout (nmap's --host-timeout value)
      # - UPSNAP_PING_PRIVILEGED=true  # Set to false without root permissions
      # - UPSNAP_WEBSITE_TITLE=Custom name  # Custom website title
    # DNS servers for name resolution during network scan
    # dns:
    #   - 192.168.0.1 
    #   - 192.168.0.2
    # Custom entrypoint configuration options (uncomment only one)
    # entrypoint: /bin/sh -c "./upsnap serve --http 0.0.0.0:8090"  # Custom port
    # entrypoint: /bin/sh -c "apk update && apk add --no-cache <YOUR_PACKAGE> && rm -rf /var/cache/apk/* && ./upsnap serve --http 0.0.0.0:8090"  # Install packages
    healthcheck:
      test: curl -fs "http://localhost:8090/api/health" || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - upsnap-network

networks:
  upsnap-network:
    driver: bridge

# Uncomment to use persistent volumes
# volumes:
#   upsnap:
#     driver: local
